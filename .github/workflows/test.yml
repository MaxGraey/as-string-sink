name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    name: "${{ matrix.os }}, node ${{ matrix.node_version }}"
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: ["lts", "latest"]
    steps:
      - uses: actions/checkout@v1.0.0
        with:
          node-version: ${{ matrix.node_version }}
      - name: Install dependencies
        run: yarn
      - name: Test sources
        run: yarn test:ci
